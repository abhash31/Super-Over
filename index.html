<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Super-Over</title>
</head>
<body class="height-full flex">
    <p class="float-left poppins-medium" onclick="window.location.reload()">Super-Over &#x1F525</p>
    <img src="light.png" class="light-dark-mode">
    <div class="container poppins-regular flex">
        <p id="score">Super-Over</p>
        <p class="poppins-medium flex" id="comment">"A perfect weather to play some Super-Over."</p>
        <p class="target">Player 1 | First Innings</p>
        <div class="over-tracker poppins-bold flex">
            <div class="ball flex"></div>
            <div class="ball flex"></div>
            <div class="ball flex"></div>
            <div class="ball flex"></div>
            <div class="ball flex"></div>
            <div class="ball flex"></div>
        </div>
        <button class="play-button poppins-bold">Play
        </button>
        <p class="float-bottom">Made with &#x2764 by Abhash </p>
    </div>
</body>
<script src="script.js"></script>
</html>
